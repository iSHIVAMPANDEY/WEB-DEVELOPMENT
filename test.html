<!DOCTYPE html>
<html>
    <head>
    <title>HTML TEXT FORMATION EXAMPLE</title>
    </head>
    <body>
        <!--Heading-->
        <h1>This is Heading 1</h1>
        <h2>This is Heading 2</h2>
        <h3>This is Heading 3</h3>
        <h4>This is Heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>
        <!-- paragraph -->
         <p>This is normal paragraph of text</p>
        <!-- Text Formating -->
        <p>
            <b>Bold Text</b><br>
            <i>Italic Text</i><br>
            <u>Underline text</u><br>
        </p>
    </body>
</html>
