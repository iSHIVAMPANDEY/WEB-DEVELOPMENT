<!DOCTYPE html>
<HTML lang="en">
    <head>
        <meta charset="UTF-8"/>
        <TITILE> MEDIA TAGS example</TITILE>
        </head> 
        <BODY> 
            <h1>Media Tags Example</h1>
            <H2> IMAGE</H2>
            <img src="american psycho img.jpg"
            width="450px" height="250"/>
            <P>
                this is an image using the <code>&lt;img&gt;</code> tag.
            </P>:
            <h2>AUDIO</h2>
            <audio controls>
                <source src ="METAMORPHOSIS - interworld (Slowed + Reverb) Patrick Bateman edit. [FSuGx2758Y4].mp3"/>
                Your browser does not support the audio element.
            </audio>
            <p>
                this is an audio player using the <code>&lt;audio&gt;</code> tag.
            </p>
            <h2> Video</h2>
            <video width="400" height="240" controls>
            <source src="<iframe width="560" height="315" src="https://www.youtube.com/watch?v=02H97S8X3vw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" type="video/mp4"/>
            <p>
                this is a video player using the <code>&lt;video&gt;</code> tag.
            </p>
            </BODY>
</HTML>
